<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="card">
       <div class="search">
        <input type="text" spellcheck="false" id="cityname" placeholder="Enter city name">
        <button id="search-button" ><img src="./search.png " alt=""></button>
       </div>
       <div class="weather">
        <img src="./rain.png" class="weather-icon ">
        <h1 class="temp">22c</h1>
        <h2 class="city">CHALTHAN</h2>
        <div class="details">
            <div class="col"></div>
            <img src="./humidity.png" alt="">
            <div>
                <p class="humidity">50%</p>
                <p>humidity </p>
            </div>
            <div class="col"></div>
            <img src="./wind.png" alt="">
            <div>
                <p class="wind">15 KM/h</p>
                <p>wind speed</p>
            </div>
        </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
